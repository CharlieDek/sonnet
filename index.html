<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="img/jpg" href="img/purple_fave_64.png"/>
    <link rel="stylesheet"media="screen" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">

    <title>Magellan's Sonnet Bot</title>
    <meta name="author" content="Charlie Dektar" />

    <!-- <link rel="shortcut icon" type="img/jpg" href="img/favicon32.png"/> -->

</head>
<body>

<img id="silverBotImg" src="img/big_pixel_silver.png" alt="">

<h2>
    <p class="header-stuff" id="RobotHeader">R. Sonnet-Writing Robot</p>
</h2>

<table id="optionsTable">
    <tr>
        <td>
            <textarea id="subject" class="optionStuff" placeholder="What is the poem about?" rows="1" cols="30" maxlength="150"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <textarea id="style" class="optionStuff" placeholder="What is the style of the poem?" rows="1" cols="30" maxlength="150"></textarea>
        </td>
    </tr>
    <tr>
        <td><select class="optionStuff" id="poetSelect">
            <option value="" disabled selected>In the style of which poet?</option>
            <option value="millay">Edna St. Vincent Millay</option>
            <option value="shakespeare">William Shakespeare</option>
            <option value="berryman">John Berryman</option>
          </select>
        </td>
    </tr>
</table>

<button id="sonnet_btn" class="optionStuff">Make Sonnet</button>
<p id="sonnet_text"></p>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
